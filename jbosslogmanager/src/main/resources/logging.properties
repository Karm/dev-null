logger.level=DEBUG
logger.handlers=CONSOLE
handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.properties=autoFlush
handler.CONSOLE.level=INFO
handler.CONSOLE.autoFlush=true
handler.CONSOLE.formatter=COLOR_PATTERN
formatter.COLOR_PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.COLOR_PATTERN.properties=pattern
formatter.COLOR_PATTERN.pattern=%K{level}%d{HH:mm:ss,SSS} %-5p [%c{1}] %m%n
